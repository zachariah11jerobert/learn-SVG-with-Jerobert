<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="500" height="500">
      <line
        x1="100"
        y1="100"
        x2="400"
        y2="100"
        stroke-dasharray="15%"
        stroke-width="15"
        stroke="red"
      ></line>
      <line
        x1="100"
        y1="200"
        x2="400"
        y2="200"
        stroke-linecap="round"
        stroke-width="15"
        stroke="blue"
      ></line>
      <line
        x1="100"
        y1="300"
        x2="400"
        y2="300"
        stroke-linecap="square"
        stroke-width="15"
        stroke="gray"
      ></line>
      <rect
        x="200"
        y="10"
        width="200"
        height="200"
        stroke-dasharray="15"
        stroke-width="5"
        fill="orange"
        stroke="red"
        stroke-width=".1em"
        style="stroke: blue"
        stroke-opacity="0.3"
      ></rect>
    </svg>
  </body>
</html>
