<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG 2</title>
  </head>
  <body>
    <div>Unicom TIC</div>
    <svg width="500" height="500">
      <line
        x1="100"
        y1="200"
        x2="490"
        y2="200"
        stroke="blue"
        stroke-width="1"
      ></line>

      <line
        x1="100"
        y1="300"
        x2="490"
        y2="300"
        style="stroke: red; stroke-width: 5"
      ></line>

      <rect
        x="200"
        y="200"
        height="100"
        width="100"
        fill="yellow"
        stroke="red"
        stroke-width="5"
      ></rect>

      <circle
        cx="100"
        cy="100"
        r="50"
        fill="green"
        stroke="red"
        stroke-width="5"
      ></circle>

      <ellipse
        cx="200"
        cy="300"
        rx="100"
        ry="50"
        fill="pink"
        stroke="orange"
        style="stroke-width: 5"
      ></ellipse>

      <text
        x="175"
        y="300"
        style="
          font-family: 'Courier New', Courier, monospace;
          font-weight: bold;
          fill: orange;
          font-size: 30px;
        "
      >
        Ellipse
      </text>
    </svg>
  </body>
</html>
