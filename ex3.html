<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>SVG Tutorial - 3</div>

    <svg width="800" height="800">
      <line x1="100" y1="20" x2="300" y2="405" stroke="green"></line>

      <polyline
        points="20,100 40,240 167,51 250,65 72,430"
        fill="none"
        stroke="red"
      ></polyline>

      <polygon
        points="320,300 340,440 467,251 550,265 372,630"
        stroke="red"
        stroke-width="2"
        fill="yellow"
      ></polygon>

      <polyline
        points="20,50 60,10 130,90 20,50"
        fill="red"
        stroke="green"
        stroke-width="3"
      ></polyline>

      <polygon
        points="120,50 160,10 230,90"
        fill="red"
        stroke="green"
        stroke-width="3"
      ></polygon>
    </svg>
  </body>
</html>
