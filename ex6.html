<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="500" height="500">
      <g stroke-width="15" style="stroke: blue; fill: red">
        <line x1="100" y1="100" x2="400" y2="100" stroke-dasharray="15%"></line>
        <line x1="100" y1="200" x2="400" y2="200" stroke-linecap="round"></line>
        <line
          x1="100"
          y1="300"
          x2="400"
          y2="300"
          stroke-linecap="square"
        ></line>
        <circle cx="50" cy="50" r="50"></circle>
      </g>
    </svg>
  </body>
</html>
